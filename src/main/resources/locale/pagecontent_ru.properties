rules.p=1. Общие положения
rules.li=В этом Соглашении определяется последовательность предоставления услуг, связанных с обменом виртуальных денег, используя функционал Онлайн-сервиса.
rules.li2=Под Онлайн-сервисом имеется в виду, размещенный на сайте, онлайн-ресурс, для транзакций цифровых средств – HUNGRYSWAP.
rules.li3=Стороны дают свое согласие на то, что данное Соглашение в электронной форме будет иметь равнозначную, юридическую силу с бумажным документом для урегулирования деловых взаимоотношений между Пользователями (юридическое либо частное лицо) и стороной, оказывающей услуги определенного типа (HUNGRYSWAP).
rules.p2=2. Права и обязанности Сторон:
rules.li4=Онлайн-сервис HUNGRYSWAP должен:
rules.li5=Выполнять конвертацию электронных валют онлайн-платежных систем с соблюдением стандартов, указанных в этом Соглашении.
rules.li6=Снабжать Пользователя технической и информационной поддержкой в процессе проведения денежных переводов, используя ресурсы Онлайн-сервиса HUNGRYSWAP.
rules.li7=Не отдавать сведения о произошедших транзакциях третьим лицам.
rules.p3=3. Пользователь обязан:
rules.li8=Давать настоящие данные и реальные реквизиты для быстрого и своевременного проведения денежных транзакций.
rules.li9=Показывать верную информацию об используемом, электронном, почтовом ящике.
rules.li10=Не использовать различные системы накрутки трафика.
rules.li11=Совершать не более 3-х обменов в сутки.
rules.p4=4. Онлайн-сервис HUNGRYSWAP обладает правом:
rules.li12=Временно задерживать работу сайта, с целью его модернизации или для устранения ошибок, неполадок.
rules.li13=Назначать размеры комиссии, которая подлежит к выплате за совершенные транзакции.
rules.li14=Отказать вероятному Пользователю в оказании услугах не объясняя своих мотивов и действий.
rules.li15=Прервать любое общение с Пользователем, который хамит, задает вопросы, не относящиеся к теме обсуждения, неподает нужных сведений в службу поддержки.
