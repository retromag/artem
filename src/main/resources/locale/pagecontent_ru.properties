aml.p=Принципы осуществления внутреннего регулирования по недопущению легализации денежных средств и спонсирования терроризма
aml.p2=Сайт Услуг HUNGRYSWAP работает в соответствии с настоящим правом Эстонского государства и с уважением принимает законодательство других государств, чьи пользователи могут перейти на этот сайт и пользоваться данными услугами, согласно установленным Принципам. Существует вероятность того, что виртуальные деньги могут использоваться в мошеннических операциях, включая отмывание прибыли, полученной путем мошенничества и/или спонсирования бандитизма. Для недопущения таких операций при помощи услуг сайта и иной подобной незаконной деятельности мы обязаны обезопасить честных пользователей и их денежные средства.
aml.p3=Для достижения данной цели, мы разработали данную Программу AML, Принципы услуги и другую документацию и положения, описывающие правила функционирования услуги HUNGRYSWAP. Этой программе четко следуют наши работники, что сводит все опасности, связанные с работой Услуг к минимальному значению.
aml.p4=Ресурсы, которыми располагает Услуга, дают возможность нам находить рискованные сделки, связанные с обменом и/или операции и осуществлять по ним проверку. Подробности работы и механизмы функционирования Услуги не раскрываются с целью обеспечения безопасности и продуктивности ее функционирования в сфере противодействия незаконной деятельности. Услуга имеет все полномочия потребовать на различном этапе у всякого Пользователя осуществления идентифицирующей процедуры и/или предъявления различных данных/документов, интересующих Услугу и способных оказаться полезными в сфере доказательства законности происхождения денежных средств и подтверждения личности Пользователя.
aml.ol1=Общие принципы
aml.p5=1.1 Существующая программа AML создана согласно действующему праву Эстонской Республики.
aml.p6=1.2 Услуга – находящийся во всемирной сети интернет-ресурс по конвертированию криптовалюты - HUNGRYSWAP – относящиеся к ней дополнения (в том числе мобильное).
aml.p7=1.3 Пользователь – гражданин, достигший шестнадцатилетнего возраста, либо же периода совершеннолетия, установленного применяемым к Пользователю полномочием. При условии несоблюдения пункта, относящегося к возрастному ограничению, пользователь обязан немедленно перестать пользоваться Услугой и выйти из ресурса/закрыть дополнение.
aml.p8=1.4 Программа AML – это комплекс внутренних принципов (настоящие принципы) и правил, разработанных и применяемых услугой HUNGRYSWAP с целью проверки и предоставления доступа к документам и данным об операциях, находящихся под контролем в обязательном порядке. Также это иные финансовые и/или имущественные операции, имеющие какое-либо отношение к отмыванию денежных средств (легализации) и/или спонсированию бандитизма и подачи подобной информации в органы государственной власти.
aml.p9=С целью обеспечения легальности и прозрачности денежных операций через услугу HUNGRYSWAP применяются настоящие принципы для недопущения преступной деятельности, включая недопущение отмывания денежных средств, при совершении мошеннических операций, используя функциональные возможности Услуги. Настоящие принципы актуальны для всех пользователей Услуги HUNGRYSWAP, осуществляющих любые операции, связанные с различной формой финансового потока через Услугу.
aml.p10=1.5 Программа AML – это акт, который:
aml.p11=1.5.1 Контролирует организационный процесс по недопущению отмывания денежных средств (легализации), полученных преступным способом, и спонсированию бандитизма;
aml.p12=1.5.2 Определяет ответственность и необходимые операции для работников по осуществлению внутреннего регулирования;
aml.p13=1.5.3 Определяет время, в течении которого сотрудники выполняют свои обязанности и определяет лиц, имеющих право контроля.
aml.p14=1.6 Программа AML включает в себя вспомогательные программы;
aml.p15=1.6.1 Программа рассмотрения различных способов осуществления внутреннего регулирования;
aml.p16=1.6.2 Программа включения способов внутреннего регулирования;
aml.p17=1.6.3 Посетитель и индивидуумы, имеющие связь с программой идентифицирующей посетителя;
aml.p18=1.6.4 Программа исследования опасностей;
aml.p19=1.6.5 Программа урегулирования экономических отношений с посетителями;
aml.p20=1.6.6 Необходимые мероприятия программного регламента при опасении на процедуры, связанные с отмыванием доходов, полученных незаконным способом;
aml.p21=1.6.7 Программа взаимного обмена перепиской;
aml.p22=1.6.8 Программа фиксирования документальных данных;
aml.p23=1.6.9 Программа отклонения операции;
aml.p24=1.6.10 Программа повышения квалификации работников Услуги;
aml.p25=1.6.11Программа осуществления внутреннего регулирования;
aml.p26=1.6.12 Программа организации документооборота, относящегося к документам, полученным в процессе реализации программы внутреннего регулирования.
aml.p27=1.7 Настоящий Руководитель Услуги HUNGRYSWAP – лицо, несущее ответственность за четкое исполнение настоящей программы.
aml.ol2=2. Организационные формы способов регулирования
aml.p28=2.1 Для соответствующего проведения настоящей программы и принимая во внимание число посетителей и зависящих от этого степеней опасности, руководство Услуги организовало обособленную группу, включающую руководителей, бухгалтера и управляющего службой безопасности, для реализации AML программы.
aml.p29=2.2 Определенные работники Услуги занимаются решением всех задач, касающихся первичного распознавания посетителя.
aml.p30=2.3 Пунктом 1.7 настоящей программы определяется лицо, обязанное решать следующие вопросы:
aml.li3=исследование произведенной или запланированной к проведению транзакции на предмет ее потенциальной причастности к легализации денежных средств, либо же спонсирования бандитизма;
aml.li4=предоставление финансовой инспекции различной информации о посетителях, связанных с ними лиц и транзакций, которые потенциально относятся к преступной деятельности;
aml.li5=предоставление отчетной документации о реализации настоящей программы;
aml.li6=реализация иных обязанностей, определенных Агентством по противодействию легализации денежных средств и спонсированию терроризма.
aml.ol3=3. Введение способов регулирования
aml.p31=3.1 Способы регулирования применяются в следующих ситуациях и сферах:
aml.li7=в момент установления экономических связей с Пользователем и в процессе его работы;
aml.li8=во всех случаях, когда сумма операции более 15000 евро, либо эквивалентна данному значению в какой-либо денежной единице;
aml.li9=в случае неуверенности в правильности и/или правдивости предъявленной информации;
aml.li10=в случае чрезвычайной сложности планируемой операции;
aml.li11=в случае наличия подозрений в причастности операции к легализации денежных средств и/или спонсированию бандитизма, и/или иного вида противоправной деятельности и/или относится к операциям с высокой степенью опасности согласно порядку оценивания рисков, принятому настоящей программой.
aml.p32=В случае обнаружения потенциальной связи с такими компаниями как: Darknet Marketplace, Darknet Service, Fraudulent Exchange, Illegal Service, Mixing Service, Ransom, Scam, Stolen Coins, в процессе автоматизированного AML мониторинга адреса электронного кошелька Пользователя. При подтверждении таких отношений, возвращение финансов на адрес отправителя произойдет лишь после идентификации Пользователя (возвращению подлежит сумма с учетом комиссии, взятой для осуществления операции).
aml.p33=3.2 Дополнительные способы регулирования применяются при изменении Пользователем правил и/или тонкостей обмена, и/или неполной реализации и/или не реализации их, увеличивающие степень опасности:
aml.li12=в том случае, когда обмен не является целесообразным (не способствует осмысленной задаче);
aml.li13=в случае экономической нерациональности;
aml.li14=в случае многократного повторения одного и того же вида операции за небольшой промежуток времени;
aml.li15=в том случае, когда Пользователь не предоставляет запрошенные Услугой данные, в ситуациях и последовательности, указанных в данной программе и/или Принципах услуги, не объясняя основания для отказа и/или в случаях выражения Пользователем чрезвычайной обеспокоенности задачами секретности;
aml.li16=в случае принятия решения Пользователем об изменении операции методом, не являющимся типичным в практике проведения операций по обмену;
aml.li17=если Пользователь без каких-либо причин поспешил совершить транзакции/обмен/операцию;
aml.li18=в случае внесения изменений Пользователем в правила операции/обмена непосредственно перед ее/его реализацией;
aml.li19=в случае невозможности соединиться с Пользователем по указанному им электронному адресу и/или по телефонному номеру, и/или иным данным контакта;
aml.li20=в случае появления данных и/или предположения о не правдивости и/или некорректности предоставленной Пользователем информации;
aml.li21=в случае чрезвычайной сложности планируемой операции/обмена и отсутствия очевидности финансовой причины.
aml.p34=3.3 Вспомогательные способы регулирования сомнительной операции:
aml.li22=принятие от клиента обязательных разъяснений и доказательств, объясняющих предмет операции/обмена;
aml.li23=реализация интенсивного контроля согласно настоящим принципам касательно всех операций посетителя для подтверждения какой-либо связи с легализацией денежных средств и/или спонсированием бандитизма.
aml.ol4=4. Оценка опасности
aml.p35=4.1 Каждый Посетитель и его планируемая операция поддаются оценке с точки зрения экономической опасности в сфере легализации денежных средств и спонсирования бандитизма (пользовательский риск).
aml.p36=4.1.1 В процессе оценивания опасности Пользователю присуждается статус опасности от небольшого до наивысшего.
aml.p37=4.1.2 Способы оценки вспомогательных причин опасности:
aml.li24=относится ли Пользователь к государственному должностному лицу, либо имеет к нему отношение;
aml.li25=в том случае, когда получателем выгоды/адресатом обмена физического субъекта выступает постороннее лицо;
aml.li26=в случае сбоев при верификации;
aml.li27=Пользователь имеет отношение к низконалоговым юрисдикциям;
aml.li28=Применение межправительственных санкций к Пользователю;
aml.li29=имеется позитивный опыт взаимодействия с Пользователем;
aml.li30=период времени взаимодействия/ дата начальной регистрации профиля;
aml.li31=тип планируемой операции;
aml.li32=сумма операции;
aml.li34=Пользователь постоянный и/или стабильно производит обмен;
aml.li35=источники появления товаров и/или капитала неизвестны.
aml.p38=4.2 Тип операции необходимо оценить для установления степени опасности.
aml.p39=4.2.1 Обменной операции можно присвоить уровень низкой, средней и высокой опасности, зависящей от таких причин:
aml.li36=в обмене принимает участие коммерческий банк;
aml.li37=операция предусматривает иные методы оплаты;
aml.li38=обмен имеет отношение к азартным играм;
aml.p40=4.3 Оценка географических факторов (географическая опасность).
aml.p41=4.3.1 Сделке может быть присвоен статус низкого, среднего или высокого риска в зависимости от следующих географических аспектов:
aml.li39=обменные операции связаны со страной и/или Пользователями из страны с высоким уровнем незаконной деятельности либо преступным наркооборотом;
aml.li40=в обменных операциях принимает участие Пользователь с высокой степенью продажностью;
aml.li41=в обменных операциях принимает участие Пользователь из страны, к которой применяются межправительственные санкции;
aml.li42=иные причины, способные увеличить географическую опасность.
aml.p42=4.4 Вместе с опасностями, относящимися к Пользователю, опасности, касающиеся его партнеров и/или имеющих с ними отношения людей (к примеру, родных) также подлежат оцениванию.
aml.p43=4.5 Оценивание опасности производится методом присвоения каждой категории опасности по 3-хбальной системе:
aml.li43=опасность считается небольшой, когда ни одна из групп не содержит фактора опасности и операции обмена в большей степени понятны;
aml.li44=опасность считается средней степени, если причины опасности по самой операции не прозрачны,
aml.li45=хотя подозревается, что совокупность факторов опасности может указывать на легализацию денежных средств и/или спонсирование бандитизма;
aml.li46=опасность относится к высокому уровню в случае существования нескольких факторов опасности, а сама операция неочевидна.
aml.p44=Общий итог достигается путем присоединения причины из каждой группы, в то время как опасности, касающиеся посетителя и партнера, увеличиваются вдвое, затем весь результат делится на показатель 4.
aml.li47=когда результат равен 2 и меньше опасность минимальна;
aml.li48=при результате от 2 до 2,75 – опасность среднего уровня;
aml.li49=при результате более 2,75 – максимальная опасность.
aml.p45=Когда опасность в любой из групп высокая, суммарная опасность считается максимальной вне зависимости от общего результата.
aml.ol5=5. Экономические связи с Пользователем
aml.p46=5.1 Какое-либо финансовое взаимодействие с Пользователем начинается лишь после согласия Пользователя поступать согласно настоящей политики AML и Принципам Услуги.
aml.ol6=6. Реакция при опасении на легализацию денежных средств и требование предъявить данные
aml.p47=6.1 В случае возникновения любых подозрений до начала финансового взаимодействия либо в процессе применения способов регулирования, что операции могут иметь отношение к легализации денежных средств и/или спонсированием бандитизма, то дальнейшее взаимодействие не допустимо.
aml.p48=6.2 Какие-либо подозрения фиксируются и исследуются контактным лицом, борющимся с легализацией денежных средств. Отдел по легализации эстонских денежных средств и Финансовую эстонскую инспекцию обязаны немедленно ознакомить с итогами исследования.
aml.p49=6.3 Все данные о каких-либо операциях на сумму, превышающую 32000 евро необходимо предоставлять в Отдел по противодействию легализации эстонских денежных средств и эстонской Финансовой инспекции.
aml.p50=6.4 В том случае, когда воздержание от проведения операции спровоцирует убытки для посетителя либо приведет к задержанию лица, заподозренного в легализации денежных средств либо спонсирования бандитизма, операцию можно отсрочить либо провести в случае скорейшего донесения информации финансовым инспекторам.
aml.p51=6.5 Все данные, предоставленные Финансовым инспекторам, сберегаются в архиве согласно Программе секретности и настоящей программе, в том числе результаты исследования информации.
aml.p52=6.6 Лицам, которые подозреваются в легализации денежных средств или спонсировании бандитизма, не разрешается предоставлять никаких данных о подозрениях либо уведомлять об этом каким-либо иным методом.
aml.ol7=7. Ведение переписки
aml.p53=7.1 В том случае, если администрация посчитает целесообразным для способа регулирования выполнения, возможна инициация ведения переписки с посторонними людьми, включая банковские и другие коммерческие учреждения, если это будет способствовать получению корректных данных.
aml.p54=7.2 Переписку необходимо представить в формате соглашения обеих сторон, включая применяемые способы регулирования.
aml.p55=7.3 Не разрешается ведение переписки с нелегальными банковскими учреждениями, компаниями, не имеющими лицензий, и/или с компаниями, размещенными в юрисдикциях, право которых не отвечает межправительственным стандартам в сфере права о противодействии легализации денежных средств и недопущения спонсирования бандитизма.
aml.ol8=8. Программа фиксирования данных
aml.p56=8.1 Программа фиксирования данных определяет ответственность работника организации, производившего обменные операции, создания внутренней документации, содержащей все особенности операций, включающей:
aml.p57=8.1.1 Группа операций, факторы, влияющие на степень опасности;
aml.p58=8.1.2 Детальные данные об обмене, в том числе объем и денежную единицу;
aml.p59=8.1.3 Детальные данные о гражданах, принимающих участие в обмене;
aml.p60=8.1.4 Данные о различных вспомогательных способах регулирования, применяемых касательно операций;
aml.ol9=9. Программа отказа от операции (обмена)
aml.p61=9.1 В случае непредъявления Пользователем, несмотря на свои обязанности, необходимого документа согласно способам регулирования, применяемым правом и настоящими принципами, Пользователю обмен будет недоступен.
aml.p62=9.2 В случае непредъявления Пользователем данных о происхождении денег при затребовании Услуги, обмен будет недоступен.
aml.p63=9.3 Данные о недоступности обмена должны сберегаться согласно данной программе, Принципам услуги и Программой засекреченности.
aml.p64=9.4 Если запретили проведение обменных операциях сберегаются такие данные:
aml.li50=данные про обстоятельства запрета в обмене и блокирования учетной записи;
aml.li51=какие-либо обстоятельства запрета взаимодействия в сфере обмена;
aml.li52=данные, ставшие причиной извещения госорганов согласно разделу 32 Закона о недопущении легализации и спонсированием терроризма.
aml.p65=9.5 Решение запретить осуществлять сделки можно отменить, если посетитель предъявит необходимые данные в полной мере, и они проходят верификацию, либо в том случае, когда подобное постановлено указом следующих органов:
aml.li53=регулирующий орган Республики Эстонии;
aml.li54=квалифицированное эстонское правосудие.
aml.li55=Программа подготовки кадров Услуги
aml.ol10=10. Программа подготовки кадров в сфере противодействия легализации денежных средств и недопущение спонсирования бандитизма происходит согласно настоящим законам и включает в себя необходимые инструкции для работников касательно способов регулирования и исследования данных. Каждый работник должен получить необходимые инструкции наделенными полномочиями сотрудниками в течение месяца с начала деятельности.
aml.ol11=11. Программа проверки внутреннего регулирования
aml.p66=11.1 Программа проверки внутреннего регулирования дает гарантию, что работники Услуги соблюдают принципы действующего права в сфере борьбы с отмыванием денежных средств, полученных незаконным способом и спонсированием бандитизма. Программа дает гарантию, что работники придерживаются внутренних правил и программы Услуги в сфере внутреннего регулирования.
aml.p67=11.2 Внутренне регулирование предполагает следующее:
aml.p68=11.2.1 Каждые полгода необходимо проводить внутренние проверки в сфере добросовестного исполнения внутренних правил и применяемого права;
aml.p69=11.2.2 Руководитель Услуги должен непрерывно принимать отчеты обо всех недостатках внутреннего порядка в сфере борьбы с легализацией денежных средств и недопущения спонсирования бандитизма;
aml.p70=11.2.3 Все недостатки, определенные в процессе проверок, должны быть соответствующим способом исправлены при помощи средств, избранных администрацией Услуги.
aml.ol12=12. Программа работы документации
aml.p71=12.1 Вся документация, связанная с процессом верификации пользователя, и все данные о начальном этапе финансового взаимодействия должны сберегаться в картотеке организации в течение периода использования Пользователем Услуги, но не меньше пяти лет.
aml.p72=12.2 Вся документация, ставшая базой для оповещения органов государственной власти, сберегается в течение, как минимум, пятилетнего периода.
aml.p73=12.3 Все данные о затребованиях, выполненных для соблюдения правил, используемых правом, должны сберегаться не менее 5 лет от начала коммерческого взаимодействия. При подтверждении личности цифровым документом, фотоснимок лица и автограф сберегаются не меньше пятилетнего периода со дня завершения экономического взаимодействия.
aml.p74=12.4 Документация должна сберегаться в такой форме, которая позволяет их воспроизведение в письменном виде, для большей доступности с целью финансового регулирования либо для иных органов государственной власти согласно используемому праву, если они необходимы для применения в гражданских, преступных либо свободных расследованиях.
aml.p75=Принципы внутреннего регулирования утверждают стандарты секретности данных, полученных в процессе верификации и/или иных операций, предвиденные настоящим правом.
aml.ol13=3. Затребования органов правового порядка
aml.p76=Компании по противодействию отмыванию доходов, имеющих незаконное происхождение и спонсированию бандитизма, могут направлять свои затребования на нашу электронную почту по фактически проведенным незаконным операциям.
aml.p77=Адрес для обратной связи: hungryswap@gmail.com.
aml.p78=Мы исследуем лишь формальные запросы на бланках, установленного образца со всеми необходимыми штампами и автографами. Нам необходимо получать и контактные данные для связи, а также суметь проверить истинность запроса. Время ожидания ответа на запрос из различных юрисдикций может быть совершенно различным в силу множества факторов, включая, но, не ограничиваясь, временные пояса, путь, способность связаться быстрыми каналами связи и т.п.
index.amount=Сумма
rules.l5=Временно приостановить работу учётной записи Пользователя. В случае регистраций множество учётных записей с одного IP адреса. Для возобновления учетной записи Пользователя необходимо совершить обмен, аналогичный предыдущему, а также следовать инструкциям полученной от технической поддержки.
index.h4=Максимально быстрые обмены
index.p=Онлайн-ресурс HUNGRYSWAP предоставляет возможность проводить быстрые обмены криптовалют с мобильного телефона. Данная функция имеет ряд преимуществ перед работой с web-версией сервиса. Функции обменного сервиса просты и понятны даже для начинающего пользователя сервисом, а скорость оформления заявок значительно выше.
lang.code=ru