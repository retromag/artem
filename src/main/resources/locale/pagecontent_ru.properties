privacy.policy.h1=Политика конфиденциальности
privacy.policy.p=1. Какие сведения о себе клиент должен указать, регистрируясь на сайте?
privacy.policy.p2=Начиная взаимодействовать с компанией, пользователи вносят в форму для регистрации на портале свой электронный адрес почты.
privacy.policy.p3=2. Как эта информация может быть использована?
privacy.policy.p4=Данные пользователей компания применяет, чтобы:
privacy.policy.li=отдел технической поддержки работал качественнее;
privacy.policy.li2=высылать на электронную почту пользователей новую информацию об услугах организации;
privacy.policy.li3=cвоевременно реагировать и устранять действия мошенников.
privacy.policy.p5=3. Кто может иметь право допуска к информации клиентов, являющейся конфиденциальной?
privacy.policy.p6=Все данные пользователей, оставляемые ими на сайте при регистрации - не разглашаемы. При этом есть ряд исключений: разглашение информации по постановлению суда, запросу правоохранительных органов, при продаже или реорганизации компании.
privacy.policy.p7=4. Как используют файлы cookie?
privacy.policy.p8=4.1 Для чего нужны текстовые файлы cookie?
privacy.policy.p9=Файлы cookie помнят все, что делает пользователь на сайтах, и хранят эту информацию на компьютерном устройстве. Используя эти файлы, работники портала имеют сведения о сфере интересов посетителей, анализируя выбранные ими параметры. Таким образом, руководство сайта подстраивает контент в соответствии с предпочтениями пользователей, делая сотрудничество с ними более удобным.
privacy.policy.p10=4.2 Сколько времени файлы cookie могут храниться на компьютере?
privacy.policy.p11=Время хранения текстовых файлов на компьютере зависит от их вида. Но в любом случае оно не может быть больше периода, необходимого для завершения конкретных задач. После того как этот период будет завершен, данные из компьютера автоматически исчезают.
privacy.policy.p12=5. Гарантия безопасности данных клиентов.
privacy.policy.p13=Сотрудниками портала разработаны определенные гарантии защиты персональных сведений клиентов, способствующие уменьшению вероятности взлома мошенниками учетных записей. Тем не менее из-за быстрого развития технологий полной уверенности в защите нет. Клиенты должны следовать рекомендациям по использованию только сложных паролей, их надежному хранению и неразглашению другим лицам.
